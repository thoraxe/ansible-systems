# vim: set ft=ansible:
---
- name: RPMFusion repositories
  hosts: localhost
  tags:
    - rpmfusion
  tasks:
    - name: Install packages
      dnf:
        name: "{{ item }}"
        state: present
      with_items:
        - "http://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_version }}.noarch.rpm"
        - "http://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_distribution_version }}.noarch.rpm"

- name: Flatpak
  hosts: localhost
  tags:
    - flatpak
  tasks:
    # assumes flatpak already installed (on Fedora it is)
    - name: Add flatpak repo
      cmd: 'flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo' 

- name: Browser and base
  hosts: localhost
  gather_facts: false
  tags:
    - browser_and_base
  tasks:
  - name: Set up Chrome repository
    yum_repository:
      name: google-chrome
      description: google-chrome
      baseurl: "http://dl.google.com/linux/chrome/rpm/stable/x86_64"
      enabled: yes
      gpgcheck: yes
      gpgkey: "https://dl.google.com/linux/linux_signing_key.pub"
  - name: Install packages
    dnf:
      name: "{{ item }}"
      state: present
    with_items:
      - "google-chrome-stable"
      - "chrome-gnome-shell"
      - "dropbox"
      - "htop"
      - "gnome-tweak-tool"
      - "workrave"
      - "workrave-gtk2"
      - "gparted"
      - "libselinux-python"
      - "tmux"
      - "powerline"
      - "powerline-fonts"
      - "tmux-powerline"
      - "vim-powerline"
      - "vim-enhanced"
      - "vim-X11"
  - name: Install flatpaks
    flatpak:
      name: "{{ item }}"
      state: present
    with_items:
      - "org.filezillaproject.Filezilla"
      - "com.visualstudio.code"
  - name: inotify watches for various reasons
    lineinfile:
      dest: /etc/sysctl.conf
      line: "fs.inotify.max_user_watches = 1000000"
      state: present
      insertafter: EOF
    register: inotify_result
  - name: persist inotify changes
    command: "sysctl -p"
    when: inotify_result | changed

- name: Communication
  hosts: localhost
  gather_facts: false
  tags:
    - communication_tools
  tasks:
  - name: Install flatpaks
    flatpak:
      name: "{{ item }}"
      state: present
    with_items:
      - "com.skype.Client"
      - "com.slack.Slack"

- name: Media
  hosts: localhost
  gather_facts: false
  tags:
    - media
  tasks:
    - name: Install packages
      dnf:
        name: "{{ item }}"
        state: present
      with_items:
        - "gstreamer-plugins-bad"
        - "gstreamer-plugins-bad-free"
        - "gstreamer-plugins-bad-free-extras"
        - "gstreamer-plugins-bad-nonfree"
        - "gstreamer-plugins-good"
        - "gstreamer-plugins-good-extras"
        - "gstreamer-plugins-ugly"
        - "gstreamer1-plugins-bad-free"
        - "gstreamer1-plugins-bad-free-extras"
        - "gstreamer1-plugins-good"
        - "gstreamer1-plugins-good-extras"
        - "gstreamer1-plugins-ugly"
    - name: Install flatpaks
      flatpak:
        name: "{{ item }}"
        state: present
      with_items:
        - "org.videolan.VLC"
        - "com.spotify.Client"

- name: Graphic design, photo editing, video
  hosts: localhost
  gather_facts: false
  tags:
    - graphic_design_and_photo_editing
  tasks:
    - name: Install packages
      dnf:
        name: "{{ item }}"
        state: present
      with_items:
        - "LibRaw"
        - "python2-click"
        - "python3-click"
        - "perl-Image-ExifTool"
        - "ImageMagick"
    - name: Install flatpaks
      flatpak:
        name: "{{ item }}"
        state: present
      with_items:
        - "org.gimp.GIMP"
        - "org.darktable.Darktable"
        - "org.blender.Blender"
        - "org.geeqie.Geeqie"

- name: Java and WebEx support
  hosts: localhost
  gather_facts: false
  tags:
    - java_and_webex_support
  tasks:
    - name: Install packages
      dnf:
        name: "{{ item }}"
        state: present
      with_items:
        - "java"
        - "icedtea-web"
        - "cairo.i686" 
        - "pango.i686" 
        - "mesa-libGL.i686" 
        - "pangox-compat.i686" 
        - "mesa-libglapi.i686" 
        - "libXmu.i686" 
        - "mesa-libEGL.i686" 
        - "gtk2.i686" 
        - "libpng.i686" 
        - "alsa-lib.i686" 
        - "libXtst.i686" 
        - "libart_lgpl.i686"

